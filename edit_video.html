<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Video</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add_Video.css">
</head>
<body onload="fillInputs()">
<div class="container" style="padding: 5%" >
    <h1 id="videTitle">Edit video : </h1>
    <form method="get">
        <div class="form-group">
            <label id="videoId">Video Title</label>
            <input type="text" class="form-control" id="editTitle" aria-describedby="titleHelp" placeholder="Enter video title">
            <small id="titleSmall" class="form-text text-muted" style="color: #761c19">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label >Video Link</label>
            <input type="url" class="form-control" id="editUrl" aria-describedby="linkHelp" placeholder="Enter video url">
            <small id="linkSmall" class="form-text text-muted" style="color: #761c19">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label >About</label>
            <textarea  class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="row align-items-center" style="margin-top: 1%">
            <div class="col-md-4 my-1">
                <label class="sr-only" for="inlineFormInput">Category</label>
                <select class="custom-select mr-sm-2" id="inlineFormInput">
                    <option selected disabled>Choose...</option>
                    <option value="1">Horror</option>
                    <option value="2">Comedy</option>
                    <option value="3">Action</option>
                </select>
            </div>
            <div class="col-md-4 my-1">
                <label class="sr-only" for="languageSelector">Language</label>
                <select class="custom-select mr-sm-2" id="languageSelector">
                    <option selected disabled>Choose...</option>
                    <option value="1">Arabic</option>
                    <option value="2">English</option>
                    <option value="3">French</option>
                </select>
            </div>
            <div class="col-md-4 my-1">
                <label class="sr-only" for="checkBox">+18</label>
                <input class="form-check-input" type="checkbox" id="checkBox">
                </select>
            </div>
        </div>
        <button type="button"onclick="Delete()" class="btn btn-danger">Delete</button>
        <button type="button"onclick="editValidation()" class="btn btn-success">Edit</button></form>
</div>
<script src="js/add_Video.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
